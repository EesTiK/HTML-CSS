<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
	<script type="text/javascript">
		function draw() {
			if (!Modernizr.canvas) return;

			var canvas = document.getElementByid("canvas");
			var context = canvas.getContext("2d");

			context.moveTo(0, 100);

			context.quadraticCurve(50, 0, 100, 100);

			context.lineWidth = 3;
			context.strokeStyle = "red";
			context.stroke();
		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="100" style="border: solid 1px black;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
</body>
</html>
